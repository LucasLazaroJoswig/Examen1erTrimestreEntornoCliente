<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Movimientos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                        <h4>Historial de Movimientos</h4>
                    </div>
                    <div class="card-body">
                    <div class="mb-4 text-center">
                            <h5>Número de cuenta: <span th:text="${cuenta.idCuenta}"></span></h5>
                        </div>
                        <div class="mb-4 text-center">
                            <h5>Saldo actual: <span th:text="${cuenta.saldo}">0</span> €</h5>
                        </div>

                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Operación</th>
                                    <th scope="col">Cantidad (€)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="movimiento : ${movimientos}">
                                    <td th:text="${#dates.format(movimiento.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${movimiento.operacion}"></td>
                                    <td th:text="${movimiento.cantidad}"></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(movimientos)}">
                                    <td colspan="3" class="text-center text-muted">No hay movimientos para esta cuenta.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/menu" class="btn btn-info btn-lg">
                        <i class="fas fa-arrow-left"></i> Regresar al Menú
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
