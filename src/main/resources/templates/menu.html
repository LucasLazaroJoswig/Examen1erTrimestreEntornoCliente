<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body style="background-image: #f8f9fa;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Card de Bienvenida -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Bienvenido</h2>
                    </div>
                    <div class="card-body text-center">
                        <!-- Mostrar el número de cuenta y saldo -->
                        <h4 class="mb-3">Número de cuenta: <span th:text="${cuenta.idCuenta}"></span></h4>
                        <h3>Saldo actual: <span th:text="${cuenta.saldo}"></span> €</h3>
                    </div>
                </div>
				<div th:if="${mensaje}" class="alert alert-success mt-3" role="alert">
                     <span th:text="${mensaje}"></span>          
                </div>
                
                <div th:if="${mensajeError}" class="alert alert-danger mt-3" role="alert">
                   <span th:text="${mensajeError}"></span>
                </div>
                
                <!-- Card de Opciones -->
                <div class="card shadow-lg">
                    <div class="card-header bg-info text-white text-center">
                        <h4>Opciones</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled text-center">
                            <!-- Opción de Ingresar -->
                            <li class="my-3">
                                <a th:href="@{/cuenta/ingresar}" class="btn btn-info btn-lg">
                                    <i class="fas fa-plus-circle"></i> Ingresar
                                </a>
                            </li>
                            <!-- Opción de Extraer -->
                            <li class="my-3">
                                <a th:href="@{/cuenta/extraer}" class="btn btn-warning btn-lg">
                                    <i class="fas fa-minus-circle"></i> Extraer
                                </a>
                            </li>
                            <li class="my-3">
                                <a th:href="@{/prestamo/lista}" class="btn btn-primary btn-lg">
                                    <i class="fas fa-money-check"></i> Prestamos
                                </a>
                            </li>
                            <!-- Opción de Ver Movimientos -->
                            <li class="my-3">
                                <a th:href="@{/cuenta/movimientos}" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-history"></i> Ver Movimientos
                                </a>
                            </li>
                            <!-- Opción de Transferencia -->
                            <li class="my-3">
                                <a th:href="@{/cuenta/transferir}" class="btn btn-success btn-lg">
                                    <i class="fas fa-exchange-alt"></i> Transferencia
                                </a>
                            </li>
                            <li class="my-3">
                                <a href="/logout" class="btn btn-danger btn-lg">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</body>
</html>
