<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Dinero</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .card-body {
            background-color: white;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Card de Ingreso -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header text-center">
                        <h2>Ingreso de Dinero</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cuenta/ingresar}" method="post">
                            <div class="form-group">
                                <label for="monto" class="font-weight-bold">Monto a Ingresar (â‚¬):</label>
                                <input type="number" class="form-control" id="monto" name="monto" step="1" min="0" required>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-info btn-custom">
                                    <i class="fas fa-plus-circle"></i> Ingresar
                                </button>
                            </div>

                            <div class="text-center mt-3">
                                <a href="/menu" class="btn btn-secondary btn-custom">
                                    <i class="fas fa-arrow-left"></i> Volver a la cuenta
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Mensaje de error si hay alguno -->
                <div th:if="${error}" class="alert alert-danger text-center">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
</body>
</html>
